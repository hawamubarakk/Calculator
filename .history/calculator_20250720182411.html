<!DOCTYPE html>
<html>
  <head>
   
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class = "button">1</button>

      <button onclick="
        updateCalculation('2');
      " class = "button">2</button>

      <button onclick="
        updateCalculation('3');
      " class = "button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class = "operators">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "class = "button">4</button>

      <button onclick="
        updateCalculation('5');
      "class = "button">5</button>

      <button onclick="
        updateCalculation('6');
      "class = "button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class = "operators">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class = "button">7</button>

      <button onclick="
        updateCalculation('8');
      "class = "button">8</button>

      <button onclick="
        updateCalculation('9');
      "class = "button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class = "operators">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class = "button">0</button>

      <button onclick="
        updateCalculation('.');
      "class = "button">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "class = "button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class = "operators">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "class = "button1">Clear</button>
    </p>

    <script src="script.js"></script>

  </body>
</html>
